<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/logic.js" defer></script>
    <title>Max Profit</title>
</head>
<body>
    <div class="main_section">
        <h1>Max Profit Problem</h1>
        <div>
            <text>Enter Number of Day's</text>
        </div>
        <input id="days" class="input_box" oninput="loader(true); inputChanged()">
        <div class="skeleton skeleton-text skeleton-profit"></div>
        <text class="data">Total Earning: $<span id="profit">0</span></text>
        <div class="building_container">
            <div class="image_container">
                <img src="./Assets/theater.jpg" alt="theater" class="building_image">
                <div class="skeleton skeleton-text"></div>
                <p class="data">Count: <span id="theater">0</span></p>
            </div>
            <div class="image_container">
                <img src="./Assets/pub.jpg" alt="pub" class="building_image">
                <div class="skeleton skeleton-text"></div>
                <p class="data">Count: <span id="pub">0</span></p>
            </div>
            <div class="image_container">
                <img src="./Assets/complex.jpg" alt="complex" class="building_image">
                <div class="skeleton skeleton-text"></div>
                <p class="data">Count: <span id="complex">0</span></p>
            </div>
        </div>
        <div class="skeleton skeleton-text skeleton-button"></div>
        <button class="data" onclick="otherSolution()">Other Solution</button>
    </div>
</body>
</html>
