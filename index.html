<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./logic.js" defer></script>
    <title>Max Profit</title>
</head>
<body>
    <div class="main_section">
        <h1>Max Profit Problem</h1>
        <br>
        <br>
        <div>
            <text>Enter Number of Day's</text>
        </div>
        <br>
        <input id="days" class="input_box" oninput="inputChanged()">
        <text>Total Earning: $<span id="profit">0</span></text>
        <div class="building_container">
            <div class="image_container">
                <img src="./Assets/theater.jpg" alt="theater" class="building_image">
                <p>Count: <span id="theater"></span></p>
            </div>
            <div class="image_container">
                <img src="./Assets/pub.jpg" alt="pub" class="building_image">
                <p>Count: <span id="pub"></span></p>
            </div>
            <div class="image_container">
                <img src="./Assets/complex.jpg" alt="complex" class="building_image">
                <p>Count: <span id="complex"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
